<div class="w-full h-full bg-pattern flex flex-col items-center justify-center">
  <div @fadeInUp class="card overflow-hidden w-full max-w-md">
    <div class="p-6 pb-0 flex flex-col items-center justify-center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/demo/logo.svg">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Bienvenido</h2>
      <h4 class="body-2 text-secondary m-0">Coloca tus credenciales para iniciar sesion.</h4>
    </div>

    <div [formGroup]="form" class="p-6 flex flex-col gap-4">
      <div class="flex flex-col">
        <mat-form-field class="flex-1">
          <mat-label>IdUsuario</mat-label>
          <input formControlName="email" matInput required>
          <mat-error *ngIf="form.get('email').hasError('required')">El campo IdUsurio no puede estar en blanco</mat-error>
        </mat-form-field>
        <mat-form-field class="flex-1">
          <mat-label>Contrase単a</mat-label>
          <input [type]="inputType" formControlName="password" matInput required>
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Toggle Visibility" type="button">
            <mat-icon *ngIf="visible" svgIcon="mat:visibility"></mat-icon>
            <mat-icon *ngIf="!visible" svgIcon="mat:visibility_off"></mat-icon>
          </button>
          <mat-hint>Pulsa el ojo para visualizar tu contrase単a</mat-hint>
          <mat-error *ngIf="form.get('password').hasError('required')">El campo contrase単a no puede estar en blanco</mat-error>
        </mat-form-field>
      </div>

      <div class="flex items-center justify-between">
        <mat-checkbox class="caption" formControlName="remember" color="primary">Recordar</mat-checkbox>
        <a [routerLink]="['/forgot-password']" class="caption">Olvidaste tu contrase単a?</a>
      </div>

      <button (click)="send()" color="primary" mat-raised-button type="button" *ngIf="!loading">
        Acceder
      </button>
      <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
      

      <p class="text-secondary text-center">
       
      </p>

      <!-- <pre>{{ form.value | json }}</pre> -->
    </div>
  </div>
</div>
