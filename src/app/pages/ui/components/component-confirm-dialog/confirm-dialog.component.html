<div class="dialog-container" style="margin-top: 2rem;">
  <h2 class="dialog-title">{{ data.title }}</h2>
    <div class="button-container flex justify-center gap-4">
      <button mat-raised-button type="button" class="btn secondary" (click)="dialogRef.close(false)">Cancelar</button>
      <button mat-button  type="button"  class="btn primary" color="primary" (click)="dialogRef.close(true)">Aceptar</button>
    </div>
  </div>
